spring:
  application:
    name: booking
  profiles:
    active: db
  cloud:
    config:
      request-read-timeout: 5000
      fail-fast: true
      name: business
      label: master
  main:
    allow-bean-definition-overriding: true
  config:
    import:
      - configserver:http://localhost:8998
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    com.yourcompany.businessservice: DEBUG
    com.hibernate.SQL: DEBUG
    org:
      springframework:
        web:
          client:
            RestTemplate=DEBUG:

aws:
  s3:
    service:
      base-url: http://localhost:9003
      connection-timeout: 30000
      read-timeout: 60000
      upload-endpoint: /aws/s3/upload